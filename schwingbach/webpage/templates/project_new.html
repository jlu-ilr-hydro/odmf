<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous" />

	<link href="/media/iconilr.css" rel="stylesheet" type="text/css"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Projects</title>
</head>
<style>
	.form-horizontal {
		padding: 15px;
	}

	div.space {
		margin-top: 10px;
		margin-bottom: 5px;
	}
	div.short {
		width: 40em;
	}
</style>
<body>
	${navigation('New project')}
	<div class="content">
        <div class="error" py:content="error" />
		<a href="/project">Back to all project</a>
		<form method="post" action="/project/save">
            <div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input name="name" id="name" type="text" class="form-control"/>
				</div>
			</div>

			<div class="form-group">
				<label for="person"
					   class="col-sm-2 control-label">Person responsible</label>
				<div class="col-sm-10">
					<select name="person" id="person" class="form-control">
						<option py:for="p in persons" value="${p.username}" py:content="p" />
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="comment" class="col-sm-2 control-label">Comment</label><br/>
				<div class="col-sm-10">
                    <textarea name="comment" id="comment" class="form-control"></textarea>
				</div>

				<div class="col-sm-2">
                    <button type="submit" name="save" value="Save" class="btn btn-success">Save</button>
				</div>
			</div>
		</form>

	</div>

</body>
</html>
