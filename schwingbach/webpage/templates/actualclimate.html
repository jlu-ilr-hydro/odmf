<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/">

    <head>
        <link href="/media/iconilr.css" rel="stylesheet" type="text/css"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Actual climate</title>
    </head>
<body>
    <h1></h1>
    <div>
        <table>
            <tr py:for="d in ds"
                py:with="r = d.records.order_by(db.Record.time.desc()).limit(1).scalar()">
                <td>{d.valuetype.name}</td>
                <td>{r.value:10.6g}</td>
                <td>{d.valuetype.unit}</td>
                <td>{r.time:%d.%m.%Y %H:%M}</td>
            </tr>
        </table>
    </div>
</body>
</html>
