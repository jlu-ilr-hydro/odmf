<html>
<head>
    
    
    <title>Berechnung der Abflussmenge</title>
<script language="JavaScript">
<!-- Hiding
function berechnen() {
var a = (document.Abflussmenge.x.value);
var b = (document.Abflussmenge.y.value);
var c = (document.Abflussmenge.v.value);
 
// Strings in Zahlen umwandeln           
x = parseFloat (a);
y = parseFloat (b);
v = parseFloat (c);
 
(document.Abflussmenge.ergebnis.value) = (y/x)*(v)*1000;  
  
}
//-->
</script>
</HEAD>
