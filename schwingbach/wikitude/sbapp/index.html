<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>

    <head>
    
    <!--  Grundlegende Metadaten -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=5,user-scalable=yes" name="viewport">
    
    <title>Die Schwingbachtal-App - Auf den Spuren der Wissenschaft...</title>

    <script src="https://www.wikitude.com/libs/architect.js"></script>

    <!-- Legt linke und rechte Position des Radars fest -->
    <link rel="stylesheet" href="css/poi-radar.css" />
    
    <!-- Beinhaltet Stylsheets zu .info und zum SnapContainer -->
    <link rel="stylesheet" href="css/default.css">
    
    <!-- jQuery mobile CSS -->
    <link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.min.css" />
    
    <!-- Setzt ein transparentes & durchklickbares UI -->
    <link rel="stylesheet" href="jquery/jquery-mobile-transparent-ui-overlay.css" />

    <!-- jQuery-JS-Dateien -->
    <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.3.2.min.js"></script>

    <!-- Darstellung Marker -->
    <script src="js/marker.js"></script>    
    
    <!-- Schwingbach - "World" - Logik - Jasvascript -->
    <script type="text/javascript" src="js/schwingbach.js"></script>

    <!-- Radar-Komponenten -->
    <script type="text/javascript" src="js/radar.js"></script>
 
   
    </head>
    
    <body >
     
<div id="loadingMessage" class="info">Lade Daten...</div>

            <div id="snapContainer"></div> 
     <div data-role="page" id="page1" style="background: none;" >
           

           

            <!-- Inhalt der Hauptseite -->

            <!-- Kopfzeile der UI beinhaltet Funktionsbuttons -->
            <div id ="header-status" data-role="header" data-position="fixed" data-theme="c">
                <a href="javascript: World.showRange();" data-icon="gear" data-inline="true" data-mini="true">Reichweite</a>
                <img src="assets/swb-logo-transparent2.png" align="right" name="SWB" alt="LOGO SWB-Studienlandschaft"> <h1></h1>
            </div>

            <!-- Der Radar Bereich - Wikitude-Radar wird in diesem Bereich erstellt -->
            <div class="radarContainer_left" id="radarContainer"></div>
            
            
            
            <!-- Transparente Fußzeile-->
            <div data-role="footer" class="ui-bar" data-theme="f" data-position="fixed" style="text-align:center;">

                <!-- Hilfe Button -->
                <a style="text-align:right;" id="popupInfoButton" href="javascript:AR.context.openInBrowser('http://fb09-pasig.umwelt.uni-giessen.de/sbapp/app/help.html',true)" data-rel="popup" data-role="button" class="ui-icon-alt" data-inline="true" data-transition="pop" data-icon="info" data-theme="e" data-iconpos="notext">Log</a> </p>
            </div>



            <!-- Infofelder nur sichtbar bei Bedarf (Tippen auf POI)  -->

            <!-- Infofeld, welches die POI Detailinformationen beinhaltet-->
            <div data-role="panel" id="panel-poidetail" data-position="right" data-display="overlay" style="background-color:#F0F0F0;" data-theme="c">

                <!-- Kopfzeile mit "Zurück"-Button -->
                <div data-role="header" data-theme="c">
                    <h1>Details</h1>
                    <a href="#header" data-rel="close">Zurück</a>
                </div>

                <!-- Inhalt der POI-Detail-Seite -->
                 <div data-role="content">
                   
                    <!--Logo ILR-->
                    <img src="assets/ilr-logo_4_klein_RGB1.png" align="right" name="ILR" alt="LOGO ILR">
                   
                    <!-- Titel des POIs-->
                    <h3 id="poi-detail-title"></h3>

                    <!-- Beschreibung des POIs-->
                    <h4 id="poi-detail-description"></h4>

                    <!-- Weitere Informationen Link-->
                    <a id="poi-detail-web"></a>
                    
                     


                    <!--Höhe des POIs über Normal-Null -->
                    <h4 id="poi-detail-height"></h4>

                    <!-- Abbildung zum POI -->
                    <a id="poi-detail-icon"></a>

                    <!-- Entfernung zum POI-->
                    <h4>Entfernung: <a id="poi-detail-distance"></a></h4>
                </div>
            </div>



            <!-- Reichweiten-Panel -->
            <div data-role="panel" id="panel-distance" data-position="left" data-display="overlay" style="background-color:#F0F0F0;" data-theme="c">

                    <!-- Kopfzeile mit "Zurück" Button -->
                    <div data-role="header" data-theme="c">
                        <h1>Reichweite</h1>
                        <a href="#header" data-rel="close">Zurück</a>
                    </div>

                    <!-- Abstandsinfos werden im Code berechnet und aktualisiert  -->
                    <div data-role="content">

                        <!-- Reichweite in Metern[m]/Kilometern[km] -->
                        <h4> Reichweite: <a id="panel-distance-value"></a></h4>

                        <!-- Menge/Anzahl der sichtbaren Orte -->
                        <h4> Sichtbarkeit: <a id="panel-distance-places"></a></h4>

                        <!-- Reichweiten-Schieberegler -->
                        <input id="panel-distance-range" type="range" data-highlight="true" name="rangeSlider" min="0" max="100" value="100" data-show-value="false" step="5" data-popup-enabled="false">
                    </div>
            </div>

        

        </div>

    </body>
    
</html>
