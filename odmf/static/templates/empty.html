<!DOCTYPE html>

<py:extends href="layout.html" xmlns:py="">
    <py:block name="scripts">
        <!-- insert additional scripts -->
    </py:block>
    <py:block name="style">
        <!-- insert additional styles -->
    </py:block>
    <py:block name="sidebar">
        <!-- insert sidebar content -->
        <a class="dropdown-item flexbox"
           py:for="resource in nav_items"
           href="${resource.uri}"
           title="${resource.doc}"
           data-bs-toggle="tooltip"
           data-bs-placement="right"
        >
            <span py:content="resource.name" />
            <i class="fas fa-${resource.icon or 'question_circle'} fa-lg"/>
        </a>

    </py:block>
    <py:block name="content">
        <div class="container m-0 p-0">
            <div>
                <div class="container" py:content="markdown(content)">

                </div>
            </div>

        </div>
    </py:block>
</py:extends>
